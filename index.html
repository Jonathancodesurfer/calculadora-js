<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons8-calculator-64.png">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <h1 id="title" class="title">Calculadora</h1>
    <div class="calculadora">
        <div>
            <input class="pantalla" id="pantalla" type="text">
        </div>
        <div class="botones_calculadora">
            <button id="1" onclick="mostarNum(1)">1</button>
            <button id="2" onclick="mostarNum(2)">2</button>
            <button id="3" onclick="mostarNum(3)">3</button>
            <button id="4" onclick="mostarNum(4)">4</button>
            <button id="5" onclick="mostarNum(5)">5</button>
            <button id="6" onclick="mostarNum(6)">6</button>
            <button id="7" onclick="mostarNum(7)">7</button>
            <button id="8" onclick="mostarNum(8)">8</button>
            <button id="9" onclick="mostarNum(9)">9</button>
            <button id="igual">=</button>
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="multi">*</button>
            <button id="divi">/</button>

            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
